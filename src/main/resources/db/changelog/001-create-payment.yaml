databaseChangeLog:
  - changeSet:
      id: 001-create-payment
      author: omarismailov
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: transaction_id
                  type: UUID
                  constraints:
                    nullable: true

              - column:
                  name: amount
                  type: NUMERIC(19, 4)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: source
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: source_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: destination_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: failure_reason
                  type: VARCHAR(500)
                  constraints:
                    nullable: true

              - column:
                  name: debit_completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: credit_completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: refund_completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
